<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Feedback</title>
  </head>
  <body class="body">
    <main class="main">
      <form action="feedback.php" class="main__form" method="post">
        <label class="form__descr"
          >Введите имя
          <input
            type="text"
            class="form__input"
            name="name"
            pattern="^([А-ЯЁ]{1}[а-яё]+)(-[А-ЯЁ]{1}[а-яё]+)?$"
            placeholder="Имя"
            required
          />
        </label>

        <label class="form__descr"
          >Введите телефон*
          <input
            class="form__input"
            type="tel"
            name="phone"
            placeholder="+7 (123) 456-78-90"
            pattern="^(\+7|8)\s?(\(\d{3}\)|\d{3})\s?[\-]?\d{3}[\-]?\d{2}[\-]?\d{2}$"
            required
          />
          <div class="form__format">*Формат: +7 (123) 456-78-90</div>
        </label>

        <button type="submit" class="form__button">Отправить</button>
      </form>
    </main>
    <script src="script.js"></script>
  </body>
</html>
